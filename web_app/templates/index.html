<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .menu {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            display: inline;
            margin-right: 20px;
        }
        .menu li a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .menu li a:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Glove Web Page</h1>
        <ul class="menu">
            <li><a href="/map">Map</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </div>
</body>
</html>
