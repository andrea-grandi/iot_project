<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body, #map { height: calc(100% - 40px); margin: 0; }
        #menu { background-color: #333; overflow: hidden; }
        #menu a { float: left; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }
        #menu a:hover { background-color: #ddd; color: black; }
    </style>
</head>
<body>
    <div id="menu">
        <a href="#home">Home</a>
        <a href="#map">Map</a>
        <!-- Aggiungi altre voci del menu qui -->
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([44.647128, 10.925226], 13); // Coordinate di Modena
        var marker;

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Funzione per caricare i dati GPS dal server e aggiungere un marker sulla mappa
        function loadgpsdata() {
          fetch('/gps_data')
          .then(response => response.json())
          .then(data => {
            if (data.lat && data.lon) { // Controlla se lat e lon sono presenti
              L.marker([data.lat, data.lon]).addTo(map);
            }
          });
        }

        // Funzione per caricare i dati GPS dal server e aggiornare automaticamente ogni 10 secondi
        function updateGPSData() {
            loadgpsdata();
            setTimeout(updateGPSData, 10000); // Ricarica i dati ogni 10 secondi
        }

        // Avvia il caricamento automatico dei dati GPS
        updateGPSData();
    </script>
</body>
</html>
